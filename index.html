<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "utf-8">
    <meta name="viewport" content = "width=device-width,intial scale = 1.8">
     <title>PiggyVest | Dashboard</title>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
     <body>
     
     <div id="root"></div>
         <h1><img src="img/piggyvest logo.png" alt="Piggybank Logo"></h1>
         <div class="register">
        
         <h2> Create a Secure Account </h2>
             <h3> Welcome to the future of Savings & Investments </h3>
         <form method="post" id="register" action="">

             <label> Full Name </label><br>
             <input type="text" name="Fullname" id="name" placeholder="FullName"><br><br>
             <label> Email Address </label><br>
             <input type="text" name="Email Address" id="Email" placeholder="Email Address" ><br><br>
             <label> Phone Number </label><br>
              <input type="number" name="Phone number" id="number" placeholder="Phone Number"><br><br>
             <label> Password </label><br>
             <input type="text" name="Password" id="password" placeholder="Password"><br><br>
             <label> Referrer Phone or Promo Code (Optional) </label><br>
             <input type="number" name="Referrer" id="num" placeholder="Referrer Phone or Code"><br><br>
             <label> How Did You Hear About Us? (Optional) </label><br>
             <select id="Click To Select">
                 <option> Click to Select&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|</option>
                 <option> Facebook</option>
                 <option> Twitter</option>
                 <option> Instagram</option>
                 <option> Family/Friend/Coworker Referral</option>
                 <option> Google search</option>
                 <option> Google playstore</option>
                 <option> Online Blog</option>
                 <option> Local Newspaper</option>
                 <option> At an event</option>
                 <option> Other</option>
                 <br>
             
             <input type="submit" value="Create Account" id="submit"><br><br>
        </form>
         </div>
         <h6> Already have an account? Log In </h6>
     </div>
     </section>
     <script type="text/javascript" src="app.js"></script>



    </body>
</html>
